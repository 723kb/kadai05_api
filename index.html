<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京メトロ駅情報メモ</title>
    <link href="css/output.css" rel="stylesheet">
    <!-- Latest Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ファビコン -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- アイコン -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon-180x180.png" sizes="180x180">
</head>

<body class="w-screen mx-auto min-h-screen flex flex-col">
    <!-- ローダー画像 -->
    <div id="loader" class="fixed top-0 left-0 w-full h-screen flex justify-center items-center bg-white  z-50">
        <img src="img/load.png">
    </div>

    <!-- ヘッダー -->
    <header class="h-30 bg-cover bg-center p-4 flex justify-center items-center"
        style="background-image: url('img/header.png');">
        <h1 class="p-4 text-4xl font-bold text-center bg-white rounded-md opacity-90">東京メトロ駅情報メモ</h1>
    </header>

    <!-- マップ -->
    <div id="map" class="h-96 w-screen mx-auto border border-solid rounded-md p-4 m-4"></div>

    <!-- 投稿がある駅一覧 -->
    <div id="chat-station-list" class="border border-solid rounded-md p-2  mx-4">
        <h2 class="p-2 text-xl font-bold text-center">メモが保存されている駅</h2>
        <ul id="station-list" class="text-center">
        </ul>
    </div>

    <!-- 駅ごとのメモ欄 -->
    <div id="station-info" class="flex flex-col  p-2 m-2">
        <h2 id="station-name" class="text-3xl font-bold text-center"></h2>
        <p id="station-description" class="text-3xl font-bold text-center"></p>
    </div>

    <!-- フッター -->
    <footer class="bg-cover bg-center mt-auto p-4 flex justify-center items-center"
        style="background-image: url('img/header.png');">
        <p class="p-2 bg-white bg-opacity-90 rounded-md text-xl">© 2024 なっちゃん</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=[YOUR_GOOGLE_MAP_API_KEY]&callback=initMap"
        async defer></script>
    <script src="js/app.js"></script>

</body>

</html>
